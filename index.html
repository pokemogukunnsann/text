<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mini CodeSpace Editor</title>
  <style>
    html, body, #container {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <!-- Monaco EditorのCDN -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs/loader.js"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.33.0/min/vs' }});
    require(['vs/editor/editor.main'], function () {
      monaco.editor.create(document.getElementById('container'), {
        value: [
          '// ここにコードを書いてね',
          'console.log("Hello, Mini CodeSpace!");'
        ].join('\n'),
        language: 'javascript',
        theme: 'vs-dark'
      });
    });
  </script>
</body>
</html>
